<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для моего Боди ♡</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

    <h1>Бодечка, это для тебя</h1>
    <p class="big-heart">♡ ♡ ♡</p>

    <div class="card">
        <p>Ты самое лучшее, что у меня есть</p>
        <p>Каждый день с тобой — это счастье</p>
    </div>

   
 
    <div class="card">
        <img src="photo_1.jpg" alt="мы">
        <p>Помнишь этот момент? Я до сих пор улыбаюсь ♡</p>
    </div>

    <div class="card">
        <img src="photo_2.jpg" alt="мы">
        <p>Самое тёплое воспоминание</p>
    </div>

    <div class="card">
        <img src="photo_3.jpg" alt="мы">
        <p>Когда мы самые счастливые</p>
    </div>

    <div class="card">
        <img src="photo_4.jpg" alt="мы">
        <p>Мой любимый человек на свете</p>
    </div>

    <div class="card">
        <img src="photo_5.jpg" alt="мы">
        <p>И так будет всегда ♡</p>
    </div>

    <!-- Новые «поюхи» -->
    <div class="counter">Мы вместе уже <span id="days">0</span> дней ♡</div>

    <button class="btn" onclick="confettiRain()">Я тебя очень люблю!</button>
    <button class="btn" onclick="playSong()">Наша песня ♪</button>
  

</div>

<audio id="loveSong" src="song.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
</body>
</html>
